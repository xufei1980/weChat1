<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="x5-fullscreen" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>weChat_sence</title>
    <link rel="stylesheet" href="./CSS/reset.min.css">
    <link rel="stylesheet" href="./CSS/swiper.min.css">
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
<section class="main">
    <div class="music" id="musicMenu">
        <audio src="audio/because_of_love.mp3" preload="none" loop id="audio1"></audio>
    </div>
    <!--container-->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!--slide1-->
            <div class="swiper-slide page1">
                <img src="img/page1-text1.png" alt="">
                <img src="img/page1-text2.png" alt="">
                <img src="img/page1-text3.png" alt="">
                <img src="img/page1-text4.png" alt="">
            </div>
            <!--slide2-->
            <div class="swiper-slide page2">
                <img src="img/page2-text1.png" alt="">
                <img src="img/page2-text2.png" alt="">
                <img src="img/page2-text3.png" alt="">
                <img src="img/page2-text4.png" alt="">
            </div>
        </div>
    </div>
    <div class="arrow"></div>

</section>
<script type="text/javascript" src="JS/swiper.min.js"></script>
<script type="text/javascript" src="JS/fastclick.min.js"></script>
<script type="text/javascript" src="JS/index.js"></script>

</body>
</html>
